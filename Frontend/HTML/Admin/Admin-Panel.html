<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../../CSS/Admin.css">
</head>
<body>
  <!-- Header -->
  <header class="HD1">
    <h1>Admin Panel</h1>
    <p>Welcome to the Admin Panel. Here you can manage products, view orders, and handle user accounts.</p>
    <img src="../../Images/admin.png" alt="admin">
  </header>

  <!-- Admin Form Section -->
  <main>
    <section class="admin-form">
      <h3>Admin Actions</h3>
      <p class="sub">Use the options below to manage the platform effectively.</p>

      <!-- Buttons -->
      <div class="btn-container">
        <a href="ManageProduct.html" class="btn">Manage Products</a>
        <a href="ViewOrders.html" class="btn">View Orders</a>
        <a href="HandleUsers.html" class="btn">Handle User Accounts</a>
      </div>

      <!-- Checkbox -->
      <div class="adminQ">
        <label>
          <input type="checkbox" name="agree">
          I agree to the Admin Terms and Conditions.
        </label>
      </div>
    </section>
  </main>

</html>
