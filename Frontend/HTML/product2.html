<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="../CSS/index.css"> 
</head>
<body>
  <div id="menu-placeholder"></div>

  <div class="cart-section">
    <a href="Cart.html">
      <img src="../Images/shop.jpg" alt="cart" class="prdimg">
    </a>


    <section class="products" id="products"></section>
  </div>

  <!-- Payment form -->
  <div class="payment">
    <span class="close">X</span>
    <h1 class="payTitle">Personal Information</h1>
    <label>Name and surname</label>
    <input type="text" placeholder="Enter your name and surname" class="payInput">
    <label>Address</label>
    <input type="text" placeholder="Enter your address" class="payInput">
    <label>Phone Number</label>
    <input type="text" placeholder="Enter your phone number" class="payInput">

    <h1 class="payTitle">Card Information</h1>
    <div class="cardIcons">
      <img src="visa.png" alt="Visa" width="40" class="CardIcon">
      <img src="mastercard.png" alt="MasterCard" width="40" class="CardIcon">
    </div>
    <input type="text" placeholder="Card Number" class="cardNumber">

    <div class="cardInfo">
      <input type="text" placeholder="MM" class="CardMM">
      <input type="text" placeholder="YY" class="CardYY">
      <input type="text" placeholder="CVV" class="CardCVV">
    </div>
    <button class="paybutton">CheckOut</button>
  </div>

  <button id="backToTop">^</button>

  <!-- Scripts -->
  <script src="../Js/java.js"></script>
  <script src="../Js/txt.js"></script>
</body>
</html>
